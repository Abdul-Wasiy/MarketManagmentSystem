<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Category List</title>
</head>
<body>
<h2><a th:href="@{/category/register}">Add Category</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Type</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="category: ${categories}">
        <td th:text="${category.id}"></td>
        <td th:text="${category.type}"></td>
        <td><a th:href="@{'/category/edit/'+${category.id}}">Edit</a></td>
        <td>
            <form th:action="@{/category/delete/{id} (id= ${category.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you want to delete the category ?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
