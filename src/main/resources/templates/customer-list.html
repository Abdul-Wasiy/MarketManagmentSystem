<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<h2><a th:href="@{/customer/register}">Add Customer</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Phone Number</th>
        <th>City</th>
        <th>Address</th>

        <th colspan="2">Action</th>
    </tr>
    <tr th:each="customer: ${customers}">
        <td th:text="${customer.id}"></td>
        <td th:text="${customer.firstName}"></td>
        <td th:text="${customer.lastName}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.phoneNo}"></td>
        <td th:text="${customer.city}"></td>
        <td th:text="${customer.address}"></td>

        <td><a th:href="@{'/customer/edit/'+${customer.id}}">Edit</a></td>
        <td>
            <form th:action="@{/customer/delete/{id} (id= ${customer.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you want to delete the customer ?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
