<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Good Register</title>
</head>
<body>

<form th:action="@{/good/register}" th:object="${good}" method="post">
    <input type="hidden" th:field="*{id}">
    Name :<input type="text" th:field="*{name}" /><br>
    Category :<input type="text" th:field="*{category}" /><br>
    Quantity :<input type="number" th:field="*{quantity}" /><br>
    Price :<input type="number" th:field="*{price}" /><br>
    Registration Date :<input type="date" th:field="*{regDate}" /><br>
    Expire Date :<input type="date" th:field="*{expireDate}" /><br>


    <button type="submit">Register</button>

</form>

</body>
</html>
