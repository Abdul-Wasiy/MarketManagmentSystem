<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<form th:action="@{/logout}">
    <input type="submit" value="logout">
</form>
<h2><a th:href="@{/user/register}">Add User</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-mail</th>
        <th>Phone Number</th>
        <th>Username</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.phoneNo}"></td>
        <td th:text="${user.userName}"></td>


        <td><a th:href="@{'/user/edit/'+${user.id}}">Edit</a></td>
        <td>
            <form th:action="@{/user/delete/{id} (id= ${user.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you want to delete the user ?')">Delete</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
